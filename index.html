<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            /* Changed background color to black */
            color: #fff;
            /* Changed text color to white */
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff0000;
            /* Changed button background color to red */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #cc0000;
            /* Darker red on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sorry guys, this website is under construction</h1>
        <p>We're working hard to bring you something awesome. Please check back later!</p>
        <a href="#" class="btn">Register Now</a>
    </div>
</body>

</html>
